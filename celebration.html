<!DOCTYPE html>
<html>
<head>
    <title>Birthday Celebration</title>
    <style>
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @font-face {
            font-family: 'SAKURATA';
            src: url('SAKURATA.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
        }
        
        #gameCanvas {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }

        #victory-screen {
            position: fixed;
            top: 1.5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ff0000;
            font-family: 'SAKURATA', serif;
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
            max-width: 1000px;
        }

        #birthday-message-top,
        #birthday-message-bottom {
            line-height: 1.5;
            letter-spacing: 2px;
        }

        #invitation-message {
            position: fixed;
            top: 1.5%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #1e4b8f;
            font-family: 'SAKURATA', serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            pointer-events: none;
            width: 80%;
            max-width: 1000px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 5s;
            line-height: 1.8;
            letter-spacing: 2px;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        .star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s infinite ease-in-out;
        }

        #birthday-message-bottom {
            white-space: nowrap;
        }

        #speech-bubble {
            position: absolute;
            background: white;
            border-radius: 20px;
            padding: 15px;
            max-width: 250px;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
            font-family: Arial, Helvetica, sans-serif;
            color: #000;
            font-size: 20px;
            line-height: 1.4;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 100;
            transform: translateX(-50%);
            word-wrap: break-word;
            word-break: break-word;
            white-space: normal;
        }

        #speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: 0;
            margin-left: -10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="speech-bubble" style="display: none;">
        <span>Kurousōn ōji, Mairo, otanjōbiomedetōgozaimasu</span>
    </div>
    <div id="victory-screen">
        <div id="birthday-message-top">
            Happy birthday Milo!<br>
            Hope you have a great day!
        </div>
        <div id="birthday-message-bottom">
            Lots of love from uncle Taz and auntie Melissa xxx
        </div>
    </div>
    <div id="invitation-message" style="display: none;">
        You are officially invited to Girona this summer for a personalised AI-workshop week. Let's turn this into a multi-level game together!
    </div>
    <script src="celebration.js"></script>
</body>
</html>
